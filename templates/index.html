<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST AND FOUND | ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #d1d1d1; 
            --text: #000; 
            --gothic: 'UnifrakturMaguntia', cursive;
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background-color: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; text-transform: uppercase;
            letter-spacing: 0.15em; overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        /* --- LOGIN GATE --- */
        #gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1);
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        .logo { 
            font-family: var(--gothic); 
            font-size: 4rem; 
            margin-bottom: 40px; 
            letter-spacing: -2px;
        }

        .input-group { display: flex; flex-direction: column; gap: 20px; width: 350px; }

        input {
            background: transparent; border: none; border-bottom: 1px solid #000;
            outline: none; text-align: center; padding: 15px; 
            font-size: 1rem; 
            /* Applying Gothic to inputs */
            font-family: var(--gothic); 
            letter-spacing: 2px;
        }

        .btn {
            margin-top: 30px; background: #000; color: #fff; border: 1px solid #000;
            padding: 15px; cursor: pointer; 
            font-size: 1.2rem; 
            transition: 0.3s;
            /* Applying Gothic to button */
            font-family: var(--gothic);
        }

        .btn:hover { background: transparent; color: #000; }
        #err { color: #d00; font-size: 0.6rem; margin-top: 15px; visibility: hidden; font-family: 'Inter'; }

        /* --- DASHBOARD --- */
        #main-content { display: none; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 60px; }
        
        .admin-controls { 
            display: none; border: 1px solid #000; padding: 40px; 
            margin-bottom: 40px; text-align: center; 
        }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .item-card { filter: grayscale(1); border: 1px solid #000; height: 400px; background: #c0c0c0; }
        
        .upload-btn { 
            border: 1px dashed #000; padding: 40px; text-align: center; 
            cursor: pointer; margin-top: 20px; font-family: var(--gothic); font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div id="gate">
        <div class="logo">Lost & Found</div>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn" onclick="handleAuth()">Access Archive</button>
            <div id="err">INVALID CREDENTIALS</div>
        </div>
    </div>

    <div id="main-content">
        <header>
            <div style="font-size: 0.7rem;" id="user-type">GUEST</div>
            <div class="logo" style="font-size: 2.5rem; margin: 0;">Lost & Found</div>
            <div style="font-size: 0.7rem;">SEARCH ARCHIVE</div>
        </header>

        <div id="admin-panel" class="admin-controls">
            <h3 style="font-family: var(--gothic); font-size: 2rem;">Admin: Add Found Item</h3>
            <input type="file" id="imageUpload" accept="image/*" style="display:none;">
            <div class="upload-btn" onclick="document.getElementById('imageUpload').click()">Take Photo / Upload</div>
            <button class="btn" style="width: 250px;">Submit to Archive</button>
        </div>

        <div class="gallery">
            <div class="item-card"></div>
            <div class="item-card"></div>
            <div class="item-card"></div>
        </div>
    </div>

    <script>
        function handleAuth() {
            const email = document.getElementById('email').value.toLowerCase();
            const pass = document.getElementById('pass').value;
            const err = document.getElementById('err');

            // Domain Logic
            const isAdmin = email.endsWith("@monroe.k12.nj.us") && !email.endsWith("@students.monroe.k12.nj.us");
            const isStudent = email.endsWith("@students.monroe.k12.nj.us");

            if (isAdmin && pass === "MTHSLostAdmin") {
                showSite("ADMIN ACCESS");
                document.getElementById('admin-panel').style.display = 'block';
            } else if (isStudent && pass === "MTHSFalcons2027") {
                showSite("STUDENT ACCESS");
            } else {
                err.style.visibility = 'visible';
            }
        }

        function showSite(role) {
            document.getElementById('gate').style.transform = 'translateY(-100%)';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('user-type').innerText = role;
        }
    </script>
</body>
</html>
